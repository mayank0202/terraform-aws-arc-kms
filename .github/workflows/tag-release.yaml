name: Bump version and Release
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Bump version and push tag
        id: tag
        uses: anothrNick/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          REPO_OWNER: mayank0202
          
      - name: Create Release
        if: steps.tag.outputs.tag_created == 'true'  # Only create release if tag was created
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}  # Use the newly created tag
          release_name: Release ${{ steps.tag.outputs.tag }}  # You can customize release name
          body: Automated release notes for version ${{ steps.tag.outputs.tag }}  # Auto-generated notes
          draft: false  # Set to true if you want to create a draft release
          prerelease: false  # Set to true for prereleases
